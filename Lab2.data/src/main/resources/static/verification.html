       <script>
        function Verification() {  
        	  var result;
              var xhttp = new XMLHttpRequest();
              var email=localStorage.userId;
              var verificationCode=document.getElementById("verification-code").value;
              
				if(verificationCode==null || verificationCode==""){
					swal("*** Enter Verification Code ***");
				}else{
					
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                	if (this.status == 200) {
                		swal("  **Account Verification Success**  ");
                		setTimeout(function(){
                			window.location.href = "userLogin.html"; 
                      		}, 3000);
                	}else if(this.status == 402){
                		swal("*** Invalid Verification Code ***");
                		
                	}else if(this.status == 404){
                		console.log("user not Found or is not present in local storage");
                		
                	}
                }
              };
              xhttp.open("POST", "/AccountActivation?userId="+email+"&authCode="+verificationCode, true);
              xhttp.send();
        }//else ends here
        }
            
  
        </script>
    
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">

                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="verification-code" id="verification-code" tabindex="1" class="form-control" placeholder="Enter the verification code" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="verify1" id="verify" tabindex="2" class="form-control btn btn-primary" value="Confirm" onclick="Verification()">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
