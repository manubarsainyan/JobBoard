<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <Strong>Please Verify Your Account</Strong>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="verification-code" id="verification-code" tabindex="1" class="form-control" placeholder="Enter the verification code" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="verify-submit" id="verify-submit" tabindex="2" class="form-control btn btn-primary" value="Confirm">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
