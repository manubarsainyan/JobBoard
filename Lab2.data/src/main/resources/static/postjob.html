    <script>
    
    
    function jobPost() {
        var result;
        var xhttp = new XMLHttpRequest();
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        var responsibility = document.getElementById("responsibility").value;
        var location = document.getElementById("location").value;
        var salary = document.getElementById("salary").value;
        var skills = document.getElementById("skills").value;
        
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              result = JSON.parse(xhttp.response);
              console.log("abc");
              window.location.href = "company_index.html";  
              console.log("test");
          }
        };
        xhttp.open("POST", "/createCompanyPosition?position_title="+title+"&position_description="+description+"&position_responsibility="+responsibility+"&office_location="+location+"&salary="+salary+"&company_id="+localStorage.companyId+"&skills="+skills, true);
        xhttp.send();
  }
    
    
    </script>
   
        
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                         
                            <a href="#" class="active" id="login-form-link">Create new Position</a>
                            
                           
                        </div>
                        
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="job-form" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="title" id="title" tabindex="1" class="form-control" placeholder="Title" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="description" id="description" tabindex="2" class="form-control" placeholder="Description">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" name="responsibility" id="responsibility" tabindex="2" class="form-control" placeholder="Responsibilities">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" name="location" id="location" tabindex="2" class="form-control" placeholder="Office Location">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" name="salary" id="salary" tabindex="2" class="form-control" placeholder="Salary">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" name="skills" id="skills" tabindex="2" class="form-control" placeholder="skills(seperated by ,)">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="create-submit" id="create-submit" tabindex="4" class="form-control btn btn-primary" onclick="jobPost()" value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
